<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Digitação</title>
</head>

<body>

  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
    <form id="settings-form">
      <div>
        <label for="difficulty">Dificultade</label>
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>Desafio de Ditação : </h2>
    <small>Escreva de acordo com o texto abaixo:</small>

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Escreva a palavra aqui">
    
    <p class="time-container">
      Tempo: <span class="time">0</span>
    </p>

    <div id="end-game-container" class="end-game-container"></div>
  </div>





  <script src="script.js"></script>
</body>

</html>
